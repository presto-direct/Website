<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dreamer-paul/kico-style/kico.css"/>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
<main>
    <div class="board">
        <form class="inner-wrap">
            <p>
                <img src="rabbit.svg" alt="Rabbit" style="max-width: 80%"/>
            </p>
            <h2>Something BIG is coming...</h2>
            <div class="input-group has-icon">
                <input type="text" name="email" placeholder="Email">
                <button class="btn red">Subscribe</button>
            </div>
            <p>Leave your email here, we will notify you when itâ€™s ready.</p>
        </form>
    </div>
</main>
<footer>
    <div class="wrap">
        <img src="buddies.svg" alt="Presto Buddies">
    </div>
</footer>
<script>
    const $$ = (tag) => document.getElementsByTagName(tag)[0];

    var form = $$("form");
    var email = $$("input");
    
    form.onsubmit = function (ev) {
        ev.preventDefault();

        if(email.value.indexOf("@") === -1){
            alert("Please enter a valid email!");
            
        }
        else{
            let img = document.createElement("img");
            img.hidden = true;
            img.src = "https://stores.freedropship.cn/static/presto-collect-image.png?email=" + email.value;

            form.parentElement.insertBefore(img, form);

            alert("Thank you.");
        }
    }
</script>
</body>
</html>
